<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <table  cellpadding="5">
    <form action="success.html">
        
       <tr><td><label for="name">Name :</label></td>
        <td><input type="text" name="name" id="name" placeholder="Name"></td></tr>
        <tr><td><label for="pws">Password :</label></td>
        <td><input type="password" name="pws" placeholder="Password"></td></tr>
       <tr><td><label for="gender">Gender :</label></td>
       <td> <input type="radio" name="gender" value="M">Male
        <input type="radio" name="gender" value="F">Female </td></tr>
        <tr><td><label for="mail">Email :</label></td>
        <td><input type="email" name="mail" placeholder="Email"></td></tr>
        <tr><td><label for="phno">Phone NO :</label></td>
        <td><select>
            <option value="+91" name="p1">+91</option>
            <option value="+011" name="p1">+011</option>
            <option value="+81" name="p1">+81</option>
        </select><input type="text" name="phno" placeholder="Phone NO"></td></tr>
        <tr><td colspan="2"><input type="submit"></td></tr>
    </form></table>
</body>
</html>
