<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5</title>
    <style>
        fieldset{
            width: 400px;

        fieldset{
            border-radius: 50px;

        body{
            background-color: beige;

<body>
    <fieldset><legend><h3><i>Registration Form</i></h3></legend>
        <table cellpadding="6" cellscaping="6">

             <input type="checkbox" name="n1" value="other">Other</td></tr>
        <tr><td><label for="profile">Profile :</label></td><td><img src="C:\Users\AKSHAY\Desktop\i1.jpg" alt="profile" width="100" height="100"><br>
            <input type="file" value="Choose file"></td></tr>   
<tr><td><input type="submit" value="Submit">&nbsp;&nbsp;<input type="reset" value="Reset"></td></tr>
            </table>
        </fieldset>
